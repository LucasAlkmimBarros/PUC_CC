<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>
  <h1 id="titulo"></h1>
  <p id="preco"></p>
  <img src="" alt="" id="imagem">
  <p id="descricao"></p>
  <!-- Outros elementos para exibir mais informações do produto -->
  
  <script>
    // Extrair o parâmetro "id" da URL
    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('id');
    console.log(produtoId); // Exibe o ID do produto na console

    // Carregar os detalhes do produto com o ID obtido
    fetch(`https://diwserver.vps.webdock.cloud/products/${produtoId}`)
      .then(response => response.json())
      .then(produto => {
        // Use as informações do produto para preencher os elementos na página
        document.getElementById('titulo').textContent = produto.title;
        document.getElementById('imagem').src = produto.image; 
        document.getElementById('descricao').innerHTML = produto.description;
        document.getElementById('preco').textContent = `Preço: ${produto.price}`;
        // ... e assim por diante  
      })
      .catch(error => console.log(error));
  </script>
</body>
</html>
