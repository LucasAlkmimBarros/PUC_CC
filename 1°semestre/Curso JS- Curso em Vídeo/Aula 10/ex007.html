<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res    {
            margin-top: 20px;
        }
        h1#h1sub{
            margin-top: 60px;
        }
    
    </style>
</head>
<body>
    <!--Somando valores-->
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <!--Subtraindo valores-->
    <h1 id="h1sub">Subtraindo valores</h1>
    <input type="number" name="txtn1B" id="txtn1B"> -
    <input type="number" name="txtn2B" id="txtn2B">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="resB">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function subtrair(){
            var tn1 = document.getElementById('txtn1B')
            var tn2 = document.querySelector('input#txtn2B')
            var res = document.querySelector('div#resB')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `A  diferença entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }


    </script>
</body>
</html>
